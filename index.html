<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday lucky or not</title>
    <link href="./main.css" rel="stylesheet">   
</head>
<body>
    <h1>Is Your birthday Lucky? 🥳</h1>
    <div class="container">
        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth"/>
        <label for="lucky-number">Your Lucky Number</label>
        <input id="lucky-number"  type="number">
        <button id="check-number">Check</button>
        <div id="output-box" style="margin:2rem"></div>
        <small>
            <p id="displayNote">❗❗ Privacy Notice: We are not storing your data. ❗❗</p>
        </small>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
